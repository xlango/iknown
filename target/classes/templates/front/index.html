<script>
    allQuestion();

    //请求所有推荐问题
    function allQuestion() {
        $.ajax({
            url : "/question/all",
            //data : {},
            type : 'GET',
            dataType : "json",
            success : function(d) {
                for (i=0;i<d.length;i++){
                var anwser=getAnwserByQuestionId(d[i].id);
                var commentNum=countAnswerOfquestion(d[i].id);
                    console.log("==="+commentNum);
                addElementQuestion(d[i],anwser,commentNum);
                }
            }
        });
    }

    //根据推荐问题id获取一条回答
    function getAnwserByQuestionId(questionid) {
        var result;
        $.ajax({
            url : "/anwser/getByQuestionId",
            data : { questionid:questionid },
            type : 'GET',
            dataType : "json",
            async:false,
            success : function(d) {
                result=d[0].content;
            }
        });
        return result;
    }

    //统计评论数
    function countAnswerOfquestion(questionid) {
        var result;
        $.ajax({
            url : "/anwser/countAnswerByQuestionid",
            data : { questionid:questionid },
            type : 'GET',
            dataType : "json",
            async:false,
            success : function(d) {
                result=d;
            }
        });
        return result;
    }
    //将推荐问题展示页面
    function addElementQuestion(ques,ans,commentNum) {
        var ques="<article  class=\"excerpt excerpt-1\" style=\"\">" +
            "<a class=\"focus\" href=\"#\" title=\"推荐内容\" target=\"_blank\" ><img class=\"thumb\" data-original=\"/static/front/images/11.jpg\" src=\"/static/front/images/11.jpg\" alt=\"推荐内容\"  style=\"display: inline;\"></a>" +
            "<header><a class=\"cat\" href=\"#\" title=\"问题\" >问题<i></i></a>" +
            "<h2><a href=\"/page/qandalist?questionid="+ques.id+"\" title=\"答案\" target=\"_blank\" >"+ques.content+"</a>" +
            "</h2>" +
            "</header>" +
            "<p class=\"meta\">" +
            "<time class=\"time\"><i class=\"glyphicon glyphicon-time\"></i>"+ques.createTime+"</time>" +
            "<span class=\"views\"><i class=\"glyphicon glyphicon-eye-open\"></i> "+ques.liulanliang+"</span> <a class=\"comment\" href=\"##comment\" title=\"评论\" target=\"_blank\" ><i class=\"glyphicon glyphicon-comment\"></i>"+commentNum+"</a>" +
            "</p>" +
            "<p class=\"note\">"+ans+"</p>" +
            "<ul class=\"plinks ptags\">" +
            "<li><a href=\"#list/67/\" title=\"赞同\" draggable=\"false\">写文章 <!-- <span class=\"badge\">1</span> --></a></li>" +
            "<li><a href=\"#list/256/\" title=\"不赞同 \" draggable=\"false\">写回答 <span class=\"badge\">1</span></a></li>" +
            "</ul>" +
            "</article>";
        $("#container-ques").append(ques);
    }

    //跳转到推荐问题详情页
    function toQuesDetailPage() {
        $(location).attr('href', '/page/qandalist');
    }


    topTenQuestion();

    //请求浏览量前十热门问题
    function topTenQuestion() {
        $.ajax({
            url : "/question/getTopTenByLiulanliang",
            //data : {},
            type : 'GET',
            dataType : "json",
            success : function(d) {
                for (i=0;i<d.length;i++){
                    addElementTopTenQuestion(d[i]);
                }
            }
        });
    }
    //将热门问题前十展示页面
    function addElementTopTenQuestion(obj) {
        var ques="<li><a title=\"热榜问答\" href=\"#\" ><span class=\"thumbnail\">" +
            "<img class=\"thumb\" data-original=\"images/h.jpg\" src=\"/static/front/images/h.jpg\" alt=\"站内热榜\"  style=\"display: block;\">" +
            "</span><span class=\"text\">"+obj.content+"</span><span class=\"muted\"><i class=\"glyphicon glyphicon-time\"></i>" +
             obj.createTime+
            "</span><span class=\"muted\"><i class=\"glyphicon glyphicon-eye-open\"></i>"+obj.liulanliang+"</span></a></li>";
            $("#container-hot-question").append(ques);
    }

    //搜索问题
    function searchQuestion(){
        $.ajax({
            url : "/question/getQuesqtionLike",
            data : { questionid:questionid },
            type : 'POST',
            dataType : "json",
            success : function(d) {
                $("#container-ques").empty();
                for (i=0;i<d.length;i++){
                    var anwser=getAnwserByQuestionId(d[i].id);
                    var commentNum=countAnswerOfquestion(d[i].id);
                    addElementQuestion(d[i],anwser,commentNum);
                }
            }
        });
    }
