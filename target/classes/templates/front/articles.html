<script>
    allArticle();
    function allArticle() {
        $.ajax({
            url: "/article/getarticleList",
            //data : {},
            type: 'GET',
            dataType: "json",
            success: function (d) {
                for (i = 0; i < d.length; i++) {
                    var commentNum=countCommentOfarticle(d[i].id);//这里commentNum为空
                    console.log("==="+d[i].content);
                    addElementArticle(d[i],commentNum);//这个方法进去就报错

                }
            }
        });
    }
    //统计评论数
    function countCommentOfarticle(articleid) {
        var result;
        $.ajax({
            url : "/article/countCommentOfarticle",
            data : { articleid:articleid },
            type : 'GET',
            dataType : "json",
            async:false,
            success : function(d) {
                result=d;//这个返回为空了
            }
        });
        return result;
    }
    //将推荐问题展示页面
    function addElementArticle(artics,commentNum) {
        var ques="<article  class=\"excerpt excerpt-1\" style=\"\">" +
            "<a class=\"focus\" href=\"#\" title=\"文章\" target=\"_blank\" ><img class=\"thumb\" data-original=\"/static/front/images/c.jpg\" src=\"/static/front/images/c.jpg\" alt=\"文章\"  style=\"display: inline;\"></a>" +
            "<header><a class=\"cat\" href=\"#\" title=\"文章\" >标题<i></i></a>" +
            "<h2><a href=\"/page/articles?articleid="+artics.id+"\" title=\"标题\" target=\"_blank\" >"+artics.title+"</a>" +
            "</h2>" +
            "</header>" +
            "<p class=\"meta\">" +
            "<time class=\"time\"><i class=\"glyphicon glyphicon-time\"></i>"+artics.createtime+"</time>" +
            "<span class=\"views\"><i class=\"glyphicon glyphicon-eye-open\"></i> "+artics.liulanliang+"</span> <a class=\"comment\" href=\"##comment\" title=\"评论\" target=\"_blank\" ><i class=\"glyphicon glyphicon-comment\"></i>"+commentNum+"</a>" +
            "</p>" +
            "<p class=\"note\">"+artics.content+"</p>" +

            "</article>";
        $("#container-artics").append(ques);
    }

</script>
